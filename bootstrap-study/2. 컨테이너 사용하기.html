<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>컨테이너와 화면크기에 대해서 알아봅시다!</title>
  <!-- CSS 적용의 단계 (1) 리셋,  (2) 외부 라이브러리 두 단계를 Bootstrap 이 해결! -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <!-- CSS 적용의 단계 (3) 커스텀 스타일 시트만 추가하면 된다 -->
  <link rel="stylesheet" href="app.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="bg-primary">일반 컨테이너</h1>
  </div>
</div>
<div class="container-sm">
  <div class="row">
    <h1 class="bg-danger">sm 컨테이너</h1>
  </div>
</div>
<div class="container-md">
  <div class="row">
    <h1 class="bg-warning">md 컨테이너</h1>
  </div>
</div>
<div class="container-lg">
  <div class="row">
    <h1 class="bg-info">lg 컨테이너</h1>
  </div>
</div>
<div class="container-xl">
  <div class="row">
    <h1 class="bg-success">xl 컨테이너</h1>
  </div>
</div>
<div class="container-xxl">
  <div class="row">
    <h1 class="bg-dark text-white">xxl 컨테이너</h1>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <h1 class="bg-light">fluid 컨테이너</h1>
  </div>
</div>

</body>
</html>
