<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 줄바꿈 예제</title>
    <style>
        .wrapper {
            border: 4px solid red;
            display: flex;
            /*flex-direction: row;*/
            /*flex-wrap: wrap;*/
            flex-flow: row wrap;
        }

        .item {
            width: 200px;
            height: 100px;
            border: 4px solid blue;
            /* 텍스트 정렬 */
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
