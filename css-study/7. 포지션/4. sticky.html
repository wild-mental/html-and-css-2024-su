<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sticky 예제</title>
    <style>
        .sticky-container{
            height: 2000px;
            background-color: skyblue;
            padding: 20px;
        }
        .sticky-box {
            /* sticky 와 fixed 의 차이는 배치 기준의 차이 */
            /* fixed 배치 기준 : viewport */
            /* sticky 배치 기준 : 일반 문서 요소간 상호작용 */
            background-color: tomato;
            padding: 10px;

            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>

<div class="sticky-container">
    <p>스크롤 전에 위치하는 문서 내의 포지션</p>
    <div class="sticky-box">
        <p>스크롤 전에는 일반적인 문서 내 위치를 차지합니다.</p>
        <p>스크롤 시에는 상단에 고정됩니다.</p>
    </div>
    <p>스크롤 전에 위치하는 문서 내의 포지션</p>
</div>

</body>
</html>
