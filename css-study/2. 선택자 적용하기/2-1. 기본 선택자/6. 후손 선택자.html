<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후손 선택자</title>
  <style>
    div>li {
      font-family: '궁서체', cursive;
    }
    /*
    후손 선택자 " " 가 중요한 의미를 가진다
    포함 관계이기만 하면 무조건 하위에 적용이 된다
    */
    div li {
      font-family: '궁서체', cursive;
    }
    div span {
      font-weight: bold;
    }
    nav li {
      color: orange;
    }
  </style>
</head>
<body>
<div>
  <ul>
    <span>순서 없는 리스트 내의 타 항목</span>
    <li>순서 없는 리스트 항목1</li>
    <li>순서 없는 리스트 항목2</li>
    <li>순서 없는 리스트 항목3</li>
    <li>순서 없는 리스트 항목4</li>
  </ul>
</div>

<nav>
  <ol>
    <li>순서리스트 항목1</li>
    <li>순서리스트 항목2</li>
    <li>순서리스트 항목3</li>
    <li>순서리스트 항목4</li>
  </ol>
</nav>

</body>
</html>
