    ul {

    }

    }

      color: red;
    }

</head>

  <li>orange</li>

  <li>해리포터</li>
  <li>부산행</li>
  <li>범죄도시</li>
</ul>

<div>
  <p>
    이것은 문단입니다. <br> <span>콘텐츠를 입력하세요</span><br>
    <em>이부분은 강조된 부분입니다.</em>
  </p>
</div>

</body>
</html>
